<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Exam</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Sample Exam</h1>
        <div id="question-container">
            <p id="question-text">Question 1: What is the capital of France?</p>
            <ul id="options">
                <li><label><input type="radio" name="answer" value="a"> a) Paris</label></li>
                <li><label><input type="radio" name="answer" value="b"> b) London</label></li>
                <li><label><input type="radio" name="answer" value="c"> c) Berlin</label></li>
                <li><label><input type="radio" name="answer" value="d"> d) Madrid</label></li>
            </ul>
        </div>
        <button id="submit-button">Submit</button>
        <p id="result"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
